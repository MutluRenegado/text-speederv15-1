<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>âš¡ TextSpeeder v10.1</title>
  <meta name="description" content="TextSpeeder v10.1 â€“ Speed reading app with accessibility and theme support." />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- =======================================================
       âš¡ MAIN APP INTERFACE
       ======================================================= -->
  <header class="top-bar">
    <h1>âš¡ TextSpeeder</h1>
    <!-- ðŸŒ™ Theme Toggle Button -->
    <button id="themeToggle" class="theme-toggle" aria-label="Toggle Dark/Light Mode"></button>
  </header>

  <main class="content">
    <textarea id="textInput" placeholder="Paste or load your text here..."></textarea>

    <div class="controls">
      <button id="loadBtn">Load</button>
      <button id="pauseBtn">Pause</button>
      <button id="startOverBtn">Restart</button>
    </div>

    <section id="flowScreen" class="screen flow">
      <div id="marquee"></div>
    </section>

    <section id="rsvpScreen" class="screen rsvp">
      <div id="rsvpWord"></div>
    </section>
  </main>

  <!-- =======================================================
       â™¿ ACCESSIBILITY LAYER (With Custom Handle)
       ======================================================= -->
  <div id="accessibilityLayer">
    <div id="accessibilityOverlay" class="accessibility-overlay"></div>

    <div id="accessibilityFrame" class="accessibility-frame">
      <div class="accessibility-panel">
        <button id="closeAccessibility" class="close-btn" aria-label="Close Accessibility Menu">âœ–</button>
        <h3>Accessibility Options</h3>

        <button data-mode="accessible-mode">ðŸŸ¢ Accessible Mode</button>
        <button data-mode="colorblind-deuteranopia">ðŸŸ¡ Deuteranopia</button>
        <button data-mode="colorblind-protanopia">ðŸ”´ Protanopia</button>
        <button data-mode="colorblind-tritanopia">ðŸ”µ Tritanopia</button>

        <button id="resetAccessibility" class="reset-btn">Reset</button>
        <p id="accessibilityStatus" class="status">Mode: Default</p>
      </div>
    </div>

    <!-- â™¿ Custom Accessibility Handle Button -->
    <button id="accessibilityToggle" class="accessibility-toggle" aria-label="Open Accessibility Menu">
      <img
        src="assets/handle/accessibility-handle.png"
        alt="Accessibility Handle"
        class="accessibility-icon"
      />
    </button>
  </div>

  <!-- =======================================================
       ðŸª CONSENT MANAGER (Final Layer)
       ======================================================= -->
  <div id="consentBanner" class="consent-banner">
    <div class="consent-content">
      <p>
        We use cookies to enhance your experience, analyze usage, and connect with Google Tag Manager (GTM).
        You can choose to accept or reject.
      </p>
      <div class="consent-buttons">
        <button id="acceptCookies">Accept</button>
        <button id="rejectCookies" class="reject">Reject</button>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="accessibility.js"></script>
  <script src="consent.js"></script>
</body>
</html>

  
  <!-- JS -->
  <script src="accessibility.js"></script>
</body>
</html>
